<ion-modal-view><ion-header-bar><div class="buttons"> <button class="button button-clear" ng-click="actions.closePassword()">取消</button></div><h1 class="title">请修改密码</h1></ion-header-bar><ion-content><form class="form-horizontal w5c-form" w5c-form-validate="" ng-submit="actions.password()" role="form" novalidate name="form_user_password"><ion-list><ion-item class="item-input no-padding-tb"> <span class="input-label">旧密码:</span> <input type="password" placeholder="1-16位" ng-model="password.oldPassword" required="" name="oldPassword" ng-minlength="1" ng-maxlength="16" class="min-height"><button-clear-input input="password.oldPassword"></button-clear-input></ion-item><ion-item class="item-input no-padding-tb"> <span class="input-label">新密码:</span> <input type="password" placeholder="1-16位" ng-model="password.newPassword" required="" name="newPassword" ng-minlength="1" ng-maxlength="16" class="min-height"><button-clear-input input="password.newPassword"></button-clear-input></ion-item><ion-item class="item-input no-padding-tb"> <span class="input-label">重<span class="take-position">占</span>复:</span> <input type="password" placeholder="1-16位" ng-model="password.repeatPwd" required="" name="repeatPwd" ng-minlength="1" ng-maxlength="16" class="min-height"><button-clear-input input="password.repeatPwd"></button-clear-input></ion-item><ion-item class="row no-padding-tb"><div class="col"><button class="button button-block button-positive" type="submit">确认</button></div><div class="col"><button class="button button-block button-stable" type="reset">重置</button></div><div class="col"><button class="button button-block button-energized" ng-click="actions.closePassword()" type="button">取消</button></div></ion-item><ion-item ng-if="error.passwordError" class="no-padding-tb"> {{error.passwordError}}<i class="icon ion-ios-close" ng-click="error.passwordError=''"></i></ion-item><ion-item ng-if="password.repeatPwd !== password.newPassword" class="no-padding-tb"> {{password.repeatPwd !== password.newPassword && '两次输入的新密码不同' || ''}}</ion-item></ion-list></form></ion-content></ion-modal-view>
