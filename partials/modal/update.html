<ion-modal-view><ion-header-bar><div class="buttons"> <button class="button button-clear" ng-click="actions.cancel()"><span class="primary" ng-if="!config.notCloseAble">取消</span></button></div><h1 class="title">{{config.title}}</h1><div class="buttons"> <button class="button button-clear" ng-click="actions.submit()"><span class="primary">提交</span></button></div></ion-header-bar><ion-content scroll="false"><ion-list><ion-item class="item-input" ng-if="!textarea"> <span class="input-label">{{config.title.slice(2)}}:</span> <input type="text" placeholder="请输入{{config.title.slice(2)}}" ng-model="data.value" required><button-clear-input input="data.value"></button-clear-input></ion-item><ion-item class="item-input no-item-border" ng-if="textarea"><textarea placeholder="请输入{{config.title.slice(2)}}" ng-model="data.value" minlength="1" maxlength="1500" rows="5"></textarea></ion-item> <button class="button button-clear center-block" ng-click="data.value=''" ng-if="textarea && data.value">清空输入</button><ion-item ng-if="error.updateError" class="no-padding-tb"> {{error.updateError}}<i class="icon ion-ios-close" ng-click="error.updateError=''"></i></ion-item></ion-list></ion-content></ion-modal-view>
